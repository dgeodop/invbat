<div class="col-md-8">
	<div ng-controller="ctrlBat">
		<h2>{{bat.nom_bat}}</h2>
		<a href="#/{{bat.id_bat}}/modif_nom_bat">
			<button class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-pencil"></span> Modifier le nom
			</button>
		</a>
		<h4>Adresse</h4>
		<table class="table">
			<tr>
				<td class="active">RUE</td><td>{{bat.rue}}</td>
			</tr>
			<tr>
				<td class="active">NO</td><td>{{bat.no_rue}}</td>
			</tr>
			<tr>
				<td class="active">NPA</td><td>{{bat.npa}}</td>
			</tr>
			<tr>
				<td class="active">LOCALITÉ</td><td>{{bat.localite}}</td>
			</tr>
		</table>
		<a href="#/{{bat.id_bat}}/modif_adresse_bat">
			<button class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-pencil"></span> Modifier l'adresse
			</button>
		</a>
		<a href="geocode.html?lat={{bat.lat}}&lng={{bat.lng}}&id_bat={{bat.id_bat}}&id_etabl={{etabl.idEtabl}}">
			<button class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-globe"></span> Géolocalisation
			</button>
		</a>
		<div ng-controller="ctrlSal">
			<h4>Salles</h4>
			<table class="table">
				<tr class="active">
					<td>TYPE</td>
					<td>QUANTITÉ</td>
				</tr>
				<tr ng-repeat="sal in sals">
					<td>{{sal.typ_sal_nom}}</td>
					<td>{{sal.qte}}</td>
				</tr>
			</table>
			<a href="#/{{idBat}}/modif_salles_bat">
				<button class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-pencil"></span> Modifier les salles
				</button>
			</a>
		</div>
		<h4>Année</h4>
		<table class="table">
			<tr>
				<td class="active">de construction</td><td>{{bat.annee_constr}}</td>
			</tr>
			<tr>
				<td class="active">de rénovation</td><td>{{bat.annee_renov}}</td>
			</tr>
		</table>
		<a href="#/{{bat.id_bat}}/modif_annees_bat">
			<button class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-pencil"></span> Modifier les années
			</button>
		</a>
		<h4>Site</h4>
		<table class="table">
			<tr>
				<td class="active">Nom du site</td><td>{{bat.site}}</td>
			</tr>
		</table>
		<a href="#/{{bat.id_bat}}/modif_site_bat">
			<button class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-pencil"></span> Modifier le site
			</button>
		</a>		
	</div>
</div>
