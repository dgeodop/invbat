<div ng-controller="ctrlBatEtabl as edit">
	<h4>
		<a href="#/">
			Liste des bâtiments
		</a>
	</h4>
	<div class="col-md-4 listbat">
		<div ng-repeat="bat in bats">
			<a href="#/{{bat.id_bat}}">
				<p>{{bat.nom_bat}}</p>
			</a>
		</div>
	</div>
	<div class="col-md-8">
		<h4>Supprimer un bâtiment</h4>
		<br>
		<table class="table">
			<tr class="active">
				<td>NOM</td>
				<td>SUPPRIMER</td>
			</tr>
			<tr ng-repeat="bat in bats">
				<td>{{bat.nom_bat}}</td>
				<td>
					<button class="btn btn-danger" ng-click="edit.delBat(bat)">
						<span class="glyphicon glyphicon-remove">
						</span>
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>
