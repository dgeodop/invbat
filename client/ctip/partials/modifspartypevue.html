<div ng-controller="ctrlModifsParTypeVue">
	<h3>{{event}}</h3>
	<table class="table">
		<tr class="active">
			<td>ID_ETABL</td>
			<td>ID_BAT</td>
			<td>DATE</td>
		</tr>
		<tr ng-repeat="event in events">
			<td>{{event.id_etabl}}</td>
			<td>{{event.id_bat}}</td>
			<td>{{event.date}}</td>
		</tr>
	</table>
</div>
