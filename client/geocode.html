<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="map" style="height: 500px;"></div>
	<form>
		<input type="hidden" id="latitude" name="lat">
		<input type="hidden" id="longitude" name="lng">
		<input type="hidden" id="id_bat" name="id_bat">
		<input type="submit">
	</form>

<script>
$.extend({
	getUrlVars: function(){
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
			},
			getUrlVar: function(name){
		return $.getUrlVars()[name];
  }
});

	var lat= $.getUrlVar('lat');
	var lng= $.getUrlVar('lng');
	var id_bat= $.getUrlVar('id_bat');
	var id_etabl= $.getUrlVar('id_etabl');

var map = L.map('map').setView([lat, lng], 10);

L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {attribution: 'OpenStreetMap'}).addTo(map);

var point = L.marker([lat, lng]).addTo(map);

map.on('click', function(e) {
	point.setLatLng(e.latlng);
	var lat = e.latlng.lat;
	var lng = e.latlng.lng;
	$('#latitude').val(lat);
	$('#longitude').val(lng);
	$('#id_bat').val(id_bat);
});

$(document).ready(function() {
	$('form').on('submit', function(e){
		e.preventDefault();
		$.ajax({
			url: '/geo/api/bat/geo',
	   	type: 'post',
		  dataType: 'json',
			data: $('form').serialize(),
			success: function(data, textStatus) {
				console.log(textStatus);
			}
		});
		window.location.href = '/etb/' + id_etabl + '/#/' + id_bat;
	});
});
</script>
</body>
